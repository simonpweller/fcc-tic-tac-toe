<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>TicTacToe</h1>
    <div id="gameBoard">
      <div class="row">
        <div id="cell0" class="cell"></div>
        <div id="cell1" class="cell"></div>
        <div id="cell2" class="cell"></div>
      </div>
      <div class="row">
        <div id="cell3" class="cell"></div>
        <div id="cell4" class="cell"></div>
        <div id="cell5" class="cell"></div>
      </div>
      <div class="row">
        <div id="cell6" class="cell"></div>
        <div id="cell7" class="cell"></div>
        <div id="cell8" class="cell"></div>
      </div>
    </div>
    <h2 id="result"></h2>
    <h2 id="playerSelection">
      Play as <span id="x">X</span> or <span id="o">O</span>
    </h2>
    <h2 id="turnIndicator"></h2>

    <script src="index.js"></script>
  </body>
</html>
